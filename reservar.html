<body id="login-body" onload="loadLab()">
    <div>
        <h1>Pick-Lab</h1>
        <nav id="nav">
            <a href="reservar.html">Realizar reserva</a>
            <a href="misreservas.html">Gestionar reservas</a>
            <a>Mis profesores</a>
            <a>Mis asignaturas</a>
            <a>Mis tutorías</a>
        </nav>
    </div>
    <form onsubmit='reservar()' action="misreservas.html">
        <p></p>
        <p>Elija momento</p>
        <select id="dia"  onchange="loadPuesto()">
            <option selected="true" value="Lunes" >Lunes</option>
            <option  value="Martes">Martes</option>
            <option  value="Miércoles">Miércoles</option>
            <option  value="Jueves">Jueves</option>
            <option  value="Viernes">Viernes</option>
        </select>
        <select id="hora"  onchange="loadPuesto()">
            <option selected="true" value="15">15:00</option>
            <option  value="17">17:00</option>
            <option  value="19">19:00</option>
        </select>
        <p>Elija laboratorio</p>
        <select id="laboratorio" onchange="loadPuesto()">
        </select>
        <p>Elija puesto</p>
        <select id="puesto" >
            <option disabled="true" selected="true" value="-----">-----</option>
        </select>
        <input type="submit" value="Reservar">
    </form>
</body>
